
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIngredientMasterLabel" data-translate="coolcookApp.ingredientMaster.home.createOrEditLabel">Create or edit a Ingredient Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ingredientMaster.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ingredientMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coolcookApp.ingredientMaster.ingredientId" for="field_ingredientId">Ingredient Id</label>
            <input type="number" class="form-control" name="ingredientId" id="field_ingredientId"
                    ng-model="vm.ingredientMaster.ingredientId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coolcookApp.ingredientMaster.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.ingredientMaster.name"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.ingredientMaster)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="coolcookApp.ingredientMaster.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.ingredientMaster.imageContentType + ';base64,' + vm.ingredientMaster.image}}" style="max-height: 100px;" ng-if="vm.ingredientMaster.image" alt="ingredientMaster image"/>
                <div ng-if="vm.ingredientMaster.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.ingredientMaster.imageContentType}}, {{vm.byteSize(vm.ingredientMaster.image)}}</span>
                    <button type="button" ng-click="vm.ingredientMaster.image=null;vm.ingredientMaster.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.ingredientMaster)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.ingredientMaster.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.ingredientMaster.imageContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
